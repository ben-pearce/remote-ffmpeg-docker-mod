name: test
on:
  pull_request:
    branches:
      - main
      - release/*
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Use Docker
        uses: actions-hub/docker@f5fdbfc3f9d2a9265ead8962c1314108a7b7ec5d # v1.0.3
        env:
          SKIP_LOGIN: true

      - name: Run bash_unit tests
        run: sudo ./bash_unit test/test_*.sh